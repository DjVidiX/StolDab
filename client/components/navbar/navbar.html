<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">web</a>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ui-sref-active="active">
                    <a ng-hide="isLoggedIn()" ui-sref="{{item.state}}">{{item.title}}</a>
                </li>
                <li ng-show="isAdmin()" ui-sref-active="active"><a href="/admin">Admin</a>
                </li>
                <li ng-show="isLoggedIn()" ui-sref-active="active">
                    <a ng-href="/settings">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </li>
                <li ng-show="isLoggedIn()" ui-sref-active="active"><a href="" ng-click="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
